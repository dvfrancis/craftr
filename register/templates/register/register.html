{% extends 'base.html' %}

{% load static %}

{% block head %}

    <title>Register</title>

{% endblock %}

{% block content %}

    <h1>Register an Account</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Register</button>
        <input type="reset" value="Clear">
    </form>

{% endblock %}
