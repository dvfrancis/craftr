{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Meta tags common to all templates -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dominic Francis">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'craftr/favicon.ico' %}">

    <!--Page CSS file-->
    <link rel="stylesheet" href="{% static 'craftr/styles.css' %}">

    {% block head %}

    {% endblock %}

</head>

<body>

    <!-- Header and navigation -->
    <header class="container-fluid mb-5 fixed-top">
        <div class="row teal">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                <h1 class="TBC"><a href="{% url 'home' %}" rel="bookmark">Craftr</a></h1>
            </div>
        </div>
        <div class="row">
            <nav class="col-12 col-sm-12 col-md-12 col-lg-12 navbar navbar-expand-lg bg-body-tertiary pb-3">
                <div class="mx-auto">
                    <button class="navbar-toggler mb-4" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarHome" aria-controls="navbarHome" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon pt-4 pb-4"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarHome">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link fs-5" aria-label="Home Page Link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5" aria-label="Diary Page Link" href="{% url 'diary' %}">Diary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5" aria-label="FAQ Page Link" href="{% url 'faq' %}">FAQ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5" aria-label="Contact Page Link" href="{% url 'contact' %}">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5" aria-label="Account Page Link" href="{% url 'account' %}">Account</a>
                            </li>
                        </ul>
                </div>
            </nav>
        </div>
    </header>

    {% if messages %}
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <!-- Toast container positioned in top-right -->
            <div class="toast-container position-absolute top-0 end-0 p-3">
                <div id="toastMessage" class="toast bg-primary text-white" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Notification</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

    {% block content %}

    {% endblock %}

    <br>
    <br>
    <!-- Footer -->
    <footer>

        <!-- Social media links -->
        <div>
            <div>
                <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"
                    class="fa fa-facebook ms-2" aria-label="Visit Facebook"><span class="socials">Facebook</span></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"
                    class="fa fa-instagram me-2" aria-label="Visit Instagram"><span class="socials">Instagram</span></a>
                <a href="https://bsky.app/" target="_blank" rel="noopener noreferrer"
                    class="fa fa-bluesky ms-2" aria-label="Visit Bluesky"><span class="TBC">Bluesky</span></a>
            </div>
        </div>

        <div class="row">
            <!-- Legal and copyright information -->
            <div class="col text-center">
                <p> &#169; 2025, <a href="TBC" target="_blank" rel="noopener noreferrer"
                        aria-label="Visit LinkedIn">Dominic Francis</a>
                </p>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var toastEl = document.getElementById("toastMessage");
        var toast = new bootstrap.Toast(toastEl);
        toast.show();
    });
    </script>

    </footer>

</body>

</html>
