<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Meta tags common to all templates -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dominic Francis">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="TBC">

    {% block head %}

    {% endblock %}

</head>

<body>

    <!-- Header and navigation -->
    <header>
        <div>
            <div>
                <h1 class="TBC"><a href="{% url 'home' %}" rel="bookmark">Craftr</a></h1>
            </div>
        </div>
        <div>
            <nav>
                <div>
                    <ul>
                        <li>
                            <a href="{% url 'home' %}">Home</a>
                        </li>
                        <li>
                            <a href="{% url 'diary' %}">Diary</a>
                        </li>
                        <li>
                            <a href="{% url 'faq' %}">FAQ</a>
                        </li>
                        <li>
                            <a href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li>
                            <a href="{% url 'account' %}">Account</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    {% if messages %}
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <!-- Toast container positioned in top-right -->
            <div class="toast-container position-absolute top-0 end-0 p-3">
                <div id="toastMessage" class="toast bg-primary text-white" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Notification</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

    {% block content %}

    {% endblock %}

    <br>
    <br>
    <!-- Footer -->
    <footer>

        <!-- Social media links -->
        <div>
            <div>
                <a href="TBC" target="_blank" rel="noopener noreferrer"
                    class="TBC" aria-label="TBC"><span class="TBC">Social Media 1</span></a>
                <a href="TBC" target="_blank" rel="noopener noreferrer"
                    class="TBC" aria-label="TBC"><span class="TBC">Social Media 2</span></a>
                <a href="TBC" target="_blank" rel="noopener noreferrer"
                    class="TBC" aria-label="TBC"><span class="TBC">Social Media 3</span></a>
            </div>
        </div>

        <div class="row">
            <!-- Legal and copyright information -->
            <div class="col text-center">
                <p> &#169; 2025, <a href="TBC" target="_blank" rel="noopener noreferrer"
                        aria-label="Visit LinkedIn">Dominic Francis</a>
                </p>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var toastEl = document.getElementById("toastMessage");
        var toast = new bootstrap.Toast(toastEl);
        toast.show();
    });
    </script>

    </footer>

</body>

</html>
